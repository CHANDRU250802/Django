{% load static %}
<!DOCTYPE html>
<html lang="en">

 {% include 'head.html' with title="seller" %}

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card p-4">
                    <h4 class="mb-4">Add Seller</h4>
                    <form id="sellerInformationForm" method="POST" action=""  enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="companyName" class="form-label">Seller Company Name</label>
                            <input type="text" class="form-control" id="companyName" name="companyName" required>
                            <small class="text-muted">Enter a valid company name</small>
                        </div>

                        <div class="mb-3">
                            <label for="gst" class="form-label">Seller GST</label>
                            <input type="text" class="form-control" id="gst" name="gst_number" required>
                            <small class="text-muted">Enter a valid GST No</small>
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">Seller First Name</label>
                            <input type="text" class="form-control" id="firstName" name="first_name" required>
                            <small class="text-muted">Enter a valid first name</small>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Seller Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="last_name" required>
                            <small class="text-muted">Enter a valid last name</small>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Seller Email ID</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <small class="text-muted">Enter a valid Email</small>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Seller Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" autocomplete="off">
                            <small class="text-muted">Enter a valid Phone no</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <div class="mb-2">
                                <select id="country" class="form-select" name="country">
                                    <option value="">Select Country</option>
                                    <option value="India" selected>India</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <select id="state" class="form-select" name="state" required>
                                    <option value="">Select State</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <select id="city" class="form-select" name="city" required>
                                    <option value="">Select City</option>                               
                                </select>
                            </div>
                            <input type="text" class="form-control mb-2" id="street" name="street" placeholder="Street" required>
                            <input type="text" class="form-control mb-2" id="flat" name="flat" placeholder="Door/Flat #" required>
                            <input type="text" class="form-control" id="pin" name="pin_code" placeholder="Pin Code" required>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Seller Category</label>
                            <select id="category" class="form-select" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Mobile Accessories">Mobile Accessories</option>
                                <option value="Grocery">Grocery</option>
                            </select>
                        </div>
                        <button type="submit" id="sellerFormSubmitBtn" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style>
       /* Success popup style */
    .success-popup {
        position: fixed;
        top: 20px;
        right: 20px; /* Position on the right side */
        padding: 10px 20px;
        background-color: #28a745; /* Green color */
        color: white;
        border-radius: 5px;
        font-size: 16px;
        z-index: 9999;
        display: none; /* Initially hidden */
    }
    </style>
    <script src="{% static 'seller.js' %}"></script>
    <script type="text/javascript">
        // Function to show the success popup
        function showSuccessMessage(message) {
            const popup = $('<div class="success-popup">' + message + '</div>');
            $('body').append(popup);
            popup.fadeIn();
            setTimeout(function() {
                popup.fadeOut(function() {
                    $(this).remove();
                });
            }, 3000);
        }

        // If there is a success message, show the popup
        window.onload = function() {
            {% if success_message %}
                showSuccessMessage("{{ success_message }}");
            {% endif %}
        };
    </script>
</body>
</html>
